<!-- PaginaciÃ³n -->
<p-paginator (onPageChange)="onPageChange($event)" [first]="oPaginatorState.first!" [rows]="oPaginatorState.rows!"
  [totalRecords]="oPage?.totalElements || 0" [rowsPerPageOptions]="[10, 20, 30]" class="mx-2">
</p-paginator>

<div class="table-container">
  <table class="table is-bordered is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th (click)="doOrder('id')">ID</th>
        <th (click)="doOrder('name')">Nomber</th>
        <th (click)="doOrder('stock')">Stock</th>
        <th (click)="doOrder('price')">Precio</th>
        <th>Categoria</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of oPage?.content">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.stock}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category.name}}</td>
        <td>
          <button class="button is-link" (click)="selectProduct(product)">Seleccionar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
