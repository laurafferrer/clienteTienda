<div class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column">
        <div class="is-small has-text-centered">
          <div class="title is-3 mb-4">
            Productos
          </div>
          <div class="buttons is-centered">
            <button class="button is-shadow" (click)="doGenerateRandom(10)" [disabled]="bLoading">+10</button>
            <button class="button is-shadow" (click)="doGenerateRandom(50)" [disabled]="bLoading">+50</button>
            <button class="button is-shadow" (click)="doGenerateRandom(100)" [disabled]="bLoading">+100</button>
          </div>
          <div class="buttons is-centered mt-3">
            <p-confirmPopup>
              <ng-template pTemplate="content" let-message>
                  <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border p-3 mb-3">
                      <i [class]="message.icon" class="text-6xl text-primary-500"></i>
                      <p>{{ message.message }}</p>
                  </div>
              </ng-template>
          </p-confirmPopup>
            <button class="button is-shadow" (click)="doEmpty($event)" [disabled]="bLoading">Eliminar</button>
            <a class="button is-shadow" [routerLink]="['/admin', 'product', 'new']">Crear producto</a>
          </div>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="has-text-centered" *ngIf="bLoading">
          <mat-spinner diameter="30" color="accent"></mat-spinner>
        </div>
      </div>
    </div>
    <app-admin-product-plist-unrouted [oForceReload]="oForceReload"
      *ngIf="!bLoading"></app-admin-product-plist-unrouted>
  </div>
</div>
