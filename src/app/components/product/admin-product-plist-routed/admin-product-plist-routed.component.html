<div class="section">
  <div class="container">
    <div class="is-centered is-flex is-justify-content-space-between">
      <div class="is-one-third">
        <button class="button is-primary" (click)="doGenerateRandom(10)" [disabled]="bLoading">
          Generate products
        </button>
      </div>
      <div class=" is-one-third">
        <button class="button is-danger" (click)="doEmpty($event)" [disabled]="bLoading">
          Delete all products
        </button>
      </div>
      <div class=" is-one-third">
        <a class="button is-primary" [routerLink]="['/admin', 'product', 'new']">
          Create new product
        </a>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="has-text-centered" *ngIf="bLoading">
          <mat-spinner diameter="30" color="accent"></mat-spinner>
        </div>
      </div>
    </div>
    <app-admin-product-plist-unrouted [oForceReload]="oForceReload" *ngIf="!bLoading"></app-admin-product-plist-unrouted>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
