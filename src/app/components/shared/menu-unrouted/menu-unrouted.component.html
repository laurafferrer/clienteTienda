<nav class="bg-Gray text-KhakiTitulo shadow-xl" role="navigation" aria-label="main navigation">
  <div class="flex items-center justify-between p-4">
    <a class="text-3xl font-extrabold text-KhakiTitulo hover:text-Moccasin" href="/home">
      Desde la Pluma a la Pantalla 
    </a>

    <div class="hidden md:flex">
      <a class="text-KhakiTitulo hover:text-Moccasin px-4 py-2 font-semibold 
      rounded-full {{ strUrl.startsWith('/home') ? 'bg-slate-300' : '' }}" [routerLink]="['/home']">
        Inicio
      </a>
      <a class="text-KhakiTitulo hover:text-Moccasin px-4 py-2 font-semibold 
      rounded-full {{ strUrl.startsWith('/admin/user') ? 'bg-slate-300' : '' }}" [routerLink]="['/admin', 'user', 'plist']" 
      *ngIf="strUsername "> <!-- && oUserSession?.role==true -->
        Usuarios
      </a>
      <a class="nav-link nav-item text-KhakiTitulo hover:text-Moccasin px-4 py-2 font-semibold
      rounded-full {{ strUrl.startsWith('/admin/product') ? 'bg-slate-300' : '' }}" routerLink="/admin/product/plist"
      *ngIf="strUsername ">
        Productos
      </a>
      <a class="text-KhakiTitulo hover:text-Moccasin px-4 py-2 font-semibold 
      rounded-full {{ strUrl.startsWith('/admin/category') ? 'bg-slate-300' : '' }}"[routerLink]="['/admin', 'category', 'plist']" 
      *ngIf="strUsername ">
        Categorias
      </a>
    </div>

    <div class="flex items-center">
      <ng-container *ngIf="strUsername">
        <div class="group relative" (click)="toggleLogoutMenu()">
          <a class="cursor-pointer text-KhakiTitulo font-semibold hover:text-Moccasin">
            Usuario: {{ strUsername }}
          </a>
          <div *ngIf="oShowLogoutMenu" (click)="closeLogoutMenu()"
            class="absolute right-0 mt-2 bg-Gray text-KhakiTitulo border rounded">
            <a class="block px-4 py-2 hover:bg-Silver hover:text-Moccasin font-semibold" href="#">
              <i class="pi pi-user mr-2"></i>
              Perfil
            </a>
            <a class="block px-4 py-2 hover:bg-Silver hover:text-Moccasin font-semibold" href="#">
              <i class="pi pi-cog mr-2"></i>
              Ajustes
            </a>
            <hr class="border-t my-2">
            <a class="block px-4 py-2 hover:bg-Silver hover:text-Moccasin font-semibold" href="/logout">
              <i class="pi pi-sign-out mr-2 ml-1"></i>
              Salir
            </a>
          </div>
        </div>
      </ng-container>
      <a class="ml-4 text-KhakiTitulo hover:text-Moccasin font-semibold" href="/login" *ngIf="!strUsername">
        <i class="pi pi-sign-in mr-1"></i>
        Log In
      </a>
    </div>
  </div>
</nav>
