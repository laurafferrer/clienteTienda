<div class="section is-family-sans-serif">
  <div class="container">
    <div class="columns is-centered">
      <div class="column">
        <div class="is-small has-text-centered">
          <div class="title is-3 mb-4">
            Usuarios
          </div>
          <div class="buttons is-centered">
            <button class="button is-shadow button-background-color" (click)="doGenerateRandom(10)" [disabled]="bLoading">+10</button>
            <button class="button is-shadow is-button-background-color" (click)="doGenerateRandom(50)" [disabled]="bLoading">+50</button>
            <button class="button is-shadow has-button-background-color" (click)="doGenerateRandom(100)" [disabled]="bLoading">+100</button>
          </div>
          <div class="buttons is-centered mt-3">
            <button class="button is-shadow" (click)="doEmpty($event)" [disabled]="bLoading">Eliminar usuarios</button>
            <a class="button is-shadow" [routerLink]="['/admin', 'user', 'new']">Crear usuarios</a>
          </div>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="has-text-centered" *ngIf="bLoading">
          <mat-spinner diameter="30" color="accent"></mat-spinner>
        </div>
      </div>
    </div>
    <app-admin-user-plist-unrouted [oForceReload]="oForceReload" *ngIf="!bLoading"></app-admin-user-plist-unrouted>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
