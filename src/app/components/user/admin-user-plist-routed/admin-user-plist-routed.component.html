<div class="section">
  <div class="container">
    <div class="colmuns is-centered">
      <div class="column is-one-third">
        <button class="button is-primary" (click)="doGenerateRandom(10)" [disabled]="bLoading">
          Generate users
        </button>
      </div>
      <div class="colmun is-one-third">
        <button class="button is-danger" (click)="doEmpty($event)" [disabled]="bLoading">
          Delete all users
        </button>
      </div>
      <div class="column is-one-third">
        <a class="button is-primary" [routerLink]="['/admin', 'user', 'new']">
          Create new user
        </a>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="has-text-centered" *ngIf="bLoading">
          <mat-spinner diameter="30" color="accent"></mat-spinner>
        </div>
      </div>
    </div>
    <app-admin-user-plist-unrouted [forceReload]="oForceReload" *ngIf="!bLoading"></app-admin-user-plist-unrouted>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
