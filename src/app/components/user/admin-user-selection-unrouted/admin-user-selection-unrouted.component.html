<!-- PaginaciÃ³n -->
<p-paginator (onPageChange)="onPageChange($event)" [first]="oPaginatorState.first!" [rows]="oPaginatorState.rows!"
  [totalRecords]="oPage?.totalElements || 0" [rowsPerPageOptions]="[10, 20, 30]" class="mx-2">
</p-paginator>

<div class="table-container">
  <table class="table is-bordered is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th (click)="doOrder('id')">ID</th>
        <th (click)="doOrder('name')">Name</th>
        <th (click)="doOrder('apellido')">Apellido</th>
        <th (click)="doOrder('username')">Username</th>
        <th (click)="doOrder('tipo')">Tipo</th>
        <th>Compras</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of oPage?.content">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.username}}</td>
        <td>{{user.role}}</td>
        <td>{{user.purchases}}</td>
        <td>
          <button class="button is-link" (click)="onSelectUser(user)">Seleccionar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
