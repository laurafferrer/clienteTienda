<div class="container">
  <h1 class="title is-4">Form Category</h1>
  <div class="box is-shadowed">
    <form [formGroup]="oCategoryForm" (submit)="onSubmit()" class="">
      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input class="input" type="text" formControlName="name" placeholder="Nombre de la CategorÃ­a">
          <div class="help" *ngIf="hasError('name', 'required')">No has introducido el nombre</div>
          <div class="help" *ngIf="hasError('name', 'minlength')">El nombre es demasiado corto, debe tener al menos 3 caracteres</div>
          <div class="help" *ngIf="hasError('name', 'maxlength')">El nombre es demasiado largo</div>
        </div>
      </div>
      <div class="field">
        <div class="control has-text-centered">
          <button [routerLink]="'/admin/category/plist'" class="button is-primary" type="submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
